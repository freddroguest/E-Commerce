    <body>
    	<div class="col-md-12">
    		<div class="col-md-1"></div>
    		<div class="col-md-9"></div>
    		<div class="col-md-2"></div>
    			
		</div>
    
    
    	<div class="col-md-12" style="height: 50px;"> </div>
    	<div class="col-md-12">
    	 <div class="col-md-1"></div>
         <div class="col-md-4">
         <form class="form-group" action="#" th:action="@{/connexion}" th:object="${client}" method="post">
            <fieldset>
            	<legend>Connexion </legend>
           		<table>
            	<input type="hidden" th:field="*{id}" />
                	<tr>
                  	  <td> Email </td>
                 	   <td><input type="text" th:field="*{email}" style="margin:7px;"/></td>
                	    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>                    
             	   </tr>  
             	   <tr>
              	      <td>Mod de passe </td>
             	       <td><input type="password" th:field="*{mdp}" style="margin:7px;" /></td>
             	       <td th:if="${#fields.hasErrors('mdp')}" th:errors="*{mdp}">Mdp Error</td>
              	  </tr>                                          
					<tr>				
                    	<td><button class="btn btn-default" type="submit"  style="margin: 10px;"> Valider </button></td>
                    	<td><a class="btn btn-default" href="/"> Retour </a> </td>
                	</tr>
            	</table>
          	</fieldset>
        </form>
        </div>
        <div class="col-md-7"></div>
       </div>
