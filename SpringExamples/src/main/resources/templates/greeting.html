<div class="col-md-12" style="margin: 50px;">
	<div class="col-md-1"></div>
	<div class="col-md-9">
	  <fieldset>
	  	<legend> Liste des produits </legend>
		<table class="table">
			<thead>
				<tr>
					<th>Désignation		</th>
					<th>Commentaire		</th>
					<th>Couleur		</th>
					<th>Prix		</th>
					<th>Hauteur		</th>
					<th>Largeur		</th>
					<th>Profondeur		</th>
				</tr>
			</thead>
		
			<tr th:each="e : ${ListeProduit}">
				<td th:text="${e.designation}"/>
				<td th:text="${e.commentaire}"/>
				<td th:text="${e.libCouleur}"/>	
				<td th:text="${e.prix}"/>
				<td th:text="${e.hauteur}"/>
				<td th:text="${e.largeur}"/>
				<td th:text="${e.profondeur}"/>	
				<td>
					<a class="btn btn-default" th:href="@{/produitForm/{id} (id=${e.id})}"> Modifier</a>
					<a class="btn btn-default" th:href="@{/deleteProduit/{id} (id=${e.id})}"> Supprimer </a> 
				</td>
			</tr>
		</table>
	  </fieldset>
		<a class="btn btn-default" href="produitForm.html" >Ajouter un produit</a>
	</div>
	<div class="col-md-1"></div>
</div>
