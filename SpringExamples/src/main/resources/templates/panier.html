<html>
	<head>
	<!-- BOOTSTRAP -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    <!-- Latest compiled and minified CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>    
    <body>
        <div class="col-md-12" style="margin: 50px;">
	<div class="col-md-1"></div>
	<div class="col-md-9">
	  <fieldset>
	  	<legend> Liste des produits </legend>
		<table class="table">
			<thead>
				<tr>
					<th>Catégorie		</th>
					<th>Désignation		</th>
					<th>Commentaire		</th>
					<th>Couleur		</th>
					<th>Prix		</th>
					<th>Hauteur		</th>
					<th>Largeur		</th>
					<th>Profondeur		</th>
					
				</tr>
			</thead>
		
			<tr th:each="e : ${ListePanier}">
				<td th:text="${e.client}"/>
				
					
				<td>
					<a class="btn btn-default" th:href="@{/produitForm/{id} (id=${e.id})}"> Modifier</a>
					<a class="btn btn-default" th:href="@{/deleteProduit/{id} (id=${e.id})}"> Supprimer </a> 
				</td>
			</tr>
		</table>
	  </fieldset>
	</div>
    </body>
</html>
